<div mat-dialog-content [ngClass]="nightModeClass">
    <p>What location do you want?</p>
    <mat-form-field appearance="fill" [ngClass]="angularMaterialNightModeClass">
      <mat-label>Location:</mat-label>
      <input matInput [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
<button mat-button (click)="onNoClick()">Close</button>
<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Apply</button>
</div>
