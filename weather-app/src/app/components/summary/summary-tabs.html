<mat-tab-group (selectedIndexChange)="selectedMainTabIndexChange($event)">
    <mat-tab label="Weather">
         <weather [currentWeather] = "current" [forecast] = "forecast"></weather>
    </mat-tab>
    <mat-tab label="Sports Announcements">
        <div *ngIf="sportDataIsLoading; else elseBlock">
            <mat-spinner></mat-spinner>
        </div>
        <ng-template #elseBlock>
            <sport-announcements [sportData]='sportData'></sport-announcements>
        </ng-template> 
    </mat-tab>
  </mat-tab-group>
