<mat-chip-list #forecastDayList class="forecast-day-chip-list" [selectable]="true">
    <mat-chip (click)="selectDay(forecastDay)" 
        *ngFor="let forecastDay of forecastDays;  let i = index" [value]="forecastDay.index" [selected]="i === 0">
      {{forecastDay.name}}
    </mat-chip>
</mat-chip-list>
