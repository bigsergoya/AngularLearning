<mat-tab-group class="forecast-day-hours-tab-group" (selectedIndexChange)="selectedHourChange($event)"
    headerPosition="below" [selectedIndex]="selectedHourIndex" mat-align-tabs="center">
    <ng-container *ngFor="let hour of hours">
        <mat-tab label="{{hour}}">
        </mat-tab>
    </ng-container>
</mat-tab-group>
