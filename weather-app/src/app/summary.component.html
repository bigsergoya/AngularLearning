<ng-container *ngIf="loading">
    <mat-spinner></mat-spinner>
  </ng-container>
  <ng-container *ngIf="!loading">
    <section class="weather-alarm-container">
      <weather-alarm [alerts] = "weatherData.alerts"></weather-alarm>
    </section>
    <!--<page-menu [mode] = "sliderMode"></page-menu>-->
    <slider [location]='location' [current]='weatherData.current' [forecast]='weatherData.forecast'></slider>
  </ng-container>
