<div *ngIf="loading; else elseBlock" [ngClass]="nightModeClass">
    <loader [isAbsolute]="true"></loader>
</div>
<ng-template #elseBlock>
  <section class="weather-alarm-container">
    <weather-alarm [alerts] = "weatherData.alerts"></weather-alarm>
  </section>
  <!--<page-menu [mode] = "sliderMode"></page-menu>-->
  <summary-tabs [location]='location' [current]='weatherData.current' [forecast]='weatherData.forecast'></summary-tabs>
</ng-template>
